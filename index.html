<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactibot2</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="general">
        <div id="bot3d">
            <img src="img/bot.gif" alt="">
        </div>
        <div class="main-div"> 
            <div class="menuToggle">
                <!-- <i class='bx bx-help-circle'></i> -->
                 <img src="img/v1Logo.png" alt="">
            </div>
            <div class="container">
                <div class="left"> 
                </div>
                <div class="right">
                <div class="top-part">
                    <div class="agent-details">
                    <img src="img/nuevolo-removebg-preview.png" alt="">
                    <div class="agent-text">
                    <h3>Interactibot</h3>
                    <p> Bot <span> (Online)</span></p>
                        </div>
                    </div>
                    <i class='bx bx-x'></i>
                </div>
                <div class="chart-section">
                    <div class="left-part">
                        <div class="agent-chart">
                        <img src="img/nuevolo-removebg-preview.png" alt="">
                        <p>Hola mmgbo,  te mando a maracaibo</p>
                    </div>
                    </div>
                    <div class="right-part">
                        <p>hola mmg, yo no m voy pa ningun maracaibo</p>
                        <span>20m ago</span>
                    </div>
                    </div>
                    <div class="bottom-section">
                        <i class='bx bx-home-alt-2'></i>
                        <textarea name="" id="" cols="50" rows="5" placeholder="Porfavor envia un mensaje"></textarea>
                        <i class='bx bx-send'></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
